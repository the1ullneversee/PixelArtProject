<!DOCTYPE html>
<html>
<head>
    <title id="title">Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="designs.js"></script>

    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="0">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="0">
        <input type="button" id="mySubmit" value="Submit" >

    </form>
    <h2>Pick A Colour from the Colour Picker!</h2>
    <input type="color" id="colorPicker">
    <h2>Design Canvas</h2> 
    <input type="button" id="SaveDesign" value="Save Design" onclick="SaveDesign()">
    
    <table id="pixelCanvas">
        <tbody></tbody>
    </table>


</body>
</html>
